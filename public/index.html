<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, user-scalable=no"
  />
  <title>Каталог — podarki365</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="top-menu">
    <button class="menu-btn active" data-page="home">Каталог</button>
    <button class="menu-btn" data-page="b2b">Оптом</button>
    <button class="menu-btn" data-page="retail">Розница</button>
    <button class="menu-btn" data-page="warehouse">Склад</button>

  <main id="page-content">
    <div class="screen" id="screen-home" hidden></div>
    <div class="screen" id="screen-b2b" hidden></div>
    <div class="screen" id="screen-retail" hidden></div>
    <div class="screen" id="screen-warehouse" hidden></div>
    <div class="screen" id="screen-cart" hidden></div>
    <div class="screen" id="screen-profile" hidden></div>

  <footer class="bottom-nav">
    <button class="nav-btn active" data-page="home">Главная</button>
    <button class="nav-btn" data-page="cart">Корзина</button>
    <button class="nav-btn" data-page="profile">Профиль</button>

  <script src="./app.js"></script>
